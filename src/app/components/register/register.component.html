<div class="mx-auto max-w-7xl my-[50px] ">
<h1 class="font-bold mb-[20px] text-2xl text-red-400 text-center">Đăng ký</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mb-[40px]">
    <div class="mb-3">
        <label class="form-label">Họ tên</label>
        <input type="text" class="form-control" placeholder="Họ tên " formControlName="name">
        <span class="text-red-600 text-sm" *ngIf="!registerForm.controls.name.valid && (registerForm.controls.name.dirty || registerForm.controls.name.touched)">
          Tên không được để trống 
        </span>      </div>
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Email" formControlName="email">
        <span class="text-red-600 text-sm" *ngIf="!registerForm.controls.email.valid && (registerForm.controls.email.dirty || registerForm.controls.email.touched)">
            Email không hợp lệ
        </span>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="text" class="form-control" placeholder="Password" formControlName="password">
        <span class="text-red-600 text-sm" *ngIf="!registerForm.controls.password.valid && (registerForm.controls.password.dirty || registerForm.controls.password.touched)">
            Password không được để trống  và >8
        </span>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Đăng ký </button>
</form>
</div>
